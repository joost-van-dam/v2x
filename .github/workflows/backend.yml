  name: backend-ci

  on:
    push:
      paths:
        - "backend/**"
        - ".github/workflows/backend-ci.yml"
    pull_request:
      paths:
        - "backend/**"
        - ".github/workflows/backend-ci.yml"
    workflow_dispatch:
  
  jobs:
    tests:
      name: Run tests
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout repo
          uses: actions/checkout@v3
  
        - name: Set up Python 3.12
          uses: actions/setup-python@v4
          with:
            python-version: "3.12"
            cache: "pip"
  
        - name: Install backend dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r backend/requirements.txt
            pip install pytest           # ← voeg hier extra test-tools toe
  
        - name: Run pytest
          run: |
            pytest -q
          env:
            PYTHONPATH: "./backend"      # zodat import-paden kloppen
  
    docker-build:
      name: 🐳  Build Docker image
      runs-on: ubuntu-latest
      needs: tests                      # alleen uitvoeren na succesvolle tests
  
      steps:
        - name: Checkout repo
          uses: actions/checkout@v3
  
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
  
        - name: Build backend image
          run: |
            docker build -t csms-backend:ci backend
  
        # --- optioneel: image als artefact voor PR's --------------
        - name: Save image as artifact
          if: github.event_name == 'pull_request'
          run: |
            docker save csms-backend:ci | gzip > csms-backend.tar.gz
          env:
            DOCKER_BUILDKIT: 1
        - uses: actions/upload-artifact@v3
          if: github.event_name == 'pull_request'
          with:
            name: csms-backend-image
            path: csms-backend.tar.gz
  